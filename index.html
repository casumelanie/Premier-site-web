<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo_robbielens.png" alt="Logo Robbie Lens">
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
        </nav>
    </header>
    <main>
        <section class="accueil-intro">
            <div>
            <h1>Robbie Lens Photographie</h1>
            <p>
                Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                plus de 5 ans maintenant, j’exerce mon métier avec la passion
                qui m’anime : capturer l’essence de chaque instant.
            </p>
            <a href="#ancre-contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
        </div>
            <img src="images/photo_robbie.png" alt="Portrait avec effet de la photographe Robbie Lens" >
        </section>

        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="element_1">
                <img src="images/accueil/element-2.png" alt="element_2">
                <img src="images/accueil/element-3.png" alt="element_3">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="element_4">
                <img src="images/accueil/element-5.png" alt="element_5">
                <img src="images/accueil/element-6.png" alt="element_6">
            </div>
        </section>

        <section class="section-contact" id="ancre-contact">
            <h2>Parlons de votre projet</h2>
                <form method="get" action=" ">
                    <div class="form-nom-email">
                        <div class="form-column">
                            <label for="nom">nom</label>
                            <input type="text" name="nom" id="nom">
                        </div>
                        <div class="form-column">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                        <label for="message">message</label>
                        <textarea name="message" id="message" rows="10"></textarea>
                        
                        <input type="submit" value="ENVOYER" class="cta">
                </form>
        </section>
    </main>
    <footer>
        <img src="images/logo_robbielens.png" alt="Logo Robbie Lens">
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
            <img src="images/logo_twitter.png" alt="Logo Twitter">
        </a>
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
            <img src="images/logo_insta.png" alt="Logo Instagram">
        </a>
    </footer>
</body>

</html>
